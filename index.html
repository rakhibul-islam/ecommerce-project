<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a e-commerce project" />
    <title>E-commerce Project</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar code starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav_list">
          <a href="ecommerce-project" class="nav_link">Home</a>
        </li>
        <li class="nav_list">
          <a href="register.html" class="nav_link">Register</a>
        </li>
        <li class="nav_list">
          <a href="login.html" class="nav_link">Login</a>
        </li>
        <li class="nav_list">
          <a href="ecommerce-project" class="nav_link">Logout</a>
        </li>
        <li class="nav_list">
          <a href="contact.html" class="nav_link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="profile.html" class="nav_link"
            ><img
              class="profile_icon"
              src="./images/profile.jpg"
              alt="Profile Icon"
          /></a>
        </li>
      </ul>

      <ul class="nav-lower flex-space-around">
        <li class="nav_list">
          <a href="/index.html " class="nav_link nav_brand">Expo Express</a>
        </li>
        <li class="nav_list">
          <a href="/cart.html " class="nav_link"
            ><span><i class="fa-solid fa-cart-shopping"></i></span> Cart 2
            Products - $124.40</a
          >
        </li>
      </ul>
    </nav>
    <!-- navbar code ends here -->

    <!-- header starts here -->
    <header class="header">
      <div class="banner flex-space-around">
        <marquee class="banner_title" behavior="" direction=""
          >50% Sales going on</marquee
        >
        <div class="features flex-space-around">
          <article class="feature flex-center">
            <i class="fa-solid fa-truck feature_icon"></i>
            <h3>Shipping within 7 days</h3>
          </article>
          <article class="feature flex-center">
            <i class="fa-brands fa-rocketchat feature_icon"></i>
            <h3>Support 24/7</h3>
          </article>
          <article class="feature flex-center">
            <i class="fa-regular fa-credit-card feature_icon"></i>
            <h3>Save Payment</h3>
          </article>
        </div>
      </div>
    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main class="flex-center">
      <div class="sidebar">
        <section class="categories-section">
          <h3 class="section-title">Categories</h3>
          <ul class="list">
            <li class="list_item">
              <label for="phone"
                ><input
                  type="checkbox"
                  name="phone"
                  id="phone"
                  value="phone"
                />Phone</label
              >
            </li>
            <li class="list_item">
              <label for="tablet"
                ><input
                  type="checkbox"
                  name="tablet"
                  id="tablet"
                  value="tablet"
                />Tablet</label
              >
            </li>
            <li class="list_item">
              <label for="television"
                ><input
                  type="checkbox"
                  name="television"
                  id="television"
                  value="television"
                />Television</label
              >
            </li>
            <li class="list_item">
              <label for="computer"
                ><input
                  type="checkbox"
                  name="computer"
                  id="computer"
                  value="computer"
                />Computer</label
              >
            </li>
            <li class="list_item">
              <label for="headphones"
                ><input
                  type="checkbox"
                  name="headphones"
                  id="headphones"
                  value="headphones"
                />Headphones</label
              >
            </li>
          </ul>
        </section>
        <section class="price-section">
          <h3 class="section-title">Price</h3>
          <ul class="list">
            <li class="list_item">
              <label for="price1"
                ><input
                  type="radio"
                  name="price"
                  id="price1"
                  value="[0,20]"
                />$0-$20</label
              >
            </li>
            <li class="list_item">
              <label for="price2"
                ><input
                  type="radio"
                  name="price"
                  id="price2"
                  value="[21,40]"
                />$20-$40</label
              >
            </li>
            <li class="list_item">
              <label for="price3"
                ><input
                  type="radio"
                  name="price"
                  id="price3"
                  value="[41,60]"
                />$40-$60</label
              >
            </li>
            <li class="list_item">
              <label for="price4"
                ><input
                  type="radio"
                  name="price"
                  id="price4"
                  value="[61,80]"
                />$60-$80</label
              >
            </li>
            <li class="list_item">
              <label for="price"
                ><input
                  type="radio"
                  name="price5"
                  id="price5"
                  value="[81,100]"
                />$80-$100</label
              >
            </li>
          </ul>
        </section>
        <section class="shipping-section">
          <h3 class="section-title">Shipping Options</h3>
          <ul class="list">
            <li class="list_item">
              <label for="paid"
                ><input
                  type="radio"
                  name="shipping"
                  id="paid"
                  value="paid"
                />Paid</label
              >
            </li>
            <li class="list_item">
              <label for="free"
                ><input
                  type="radio"
                  name="shipping"
                  id="free"
                  value="free"
                />Free</label
              >
            </li>
         
          </ul>
        </section>
      </div>
      <div class="main-content">
        <section class="actions flex-space-around">
          <div class="actions_sort">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="most-sold">Most Sold</option>
              <option value="most-rated">Most Rated</option>
              <option value="cheapest">Cheapest</option>
              <option value="new-arrival">New Arrival</option>
            </select>
          </div>
          <div class="actions_search">
            <input type="text" placeholder="Search Product">
            <button class="btn">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>

          </div>
        </section>
        <!-- product section start here -->

        <!-- product section ends here -->
      </div>
    </main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer_input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2024 Expo Express. All rights reserved.</p>
      </div>
    </footer>
    <!-- footer ends here -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
